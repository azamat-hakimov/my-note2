<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <p th:if="${message != null}" th:class="${message != null} ? 'red-text'" th:text="${message}"></p>
    <form action="/checkingLogin" method="post">
        Enter true password: <input type="text" name="password" required><br>
        <button type="submit">Login</button>
    </form>

</body>
</html>
